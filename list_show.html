<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>列表展示</title>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id ="app">
            <h1>{{ message }}</h1>
            <ul>
                <li v-for="item in movies">{{item}}</li>
            </ul>
            <!--等效代码-->
            <ul>
                <li>{{ movies[0]}}</li>
                <li>{{ movies[1]}}</li>
                <li>{{ movies[2]}}</li>
                <li>{{ movies[3]}}</li>
            </ul>
        </div>
        <script>
            const app = new Vue({
                el:'#app',
                data:{
                    message:"study makes me happy!",
                    movies:['星际穿越','大话西游','少年派','盗梦空间']//创建数组
                }
            })
        </script>
    </body>
</html>
