<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue模板</title>
    </head>
    <body>
        <div id = "app">
            {{message}}
        </div>
        <script src = "https://unpkg.com/vue/dist/vue.js"></script>
        <script>
            let app = new vue({
                el:"#app",
                data:{
                    message:"hello!",
                    counter:0
                }
            })
        </script>
    </body>
</html>
